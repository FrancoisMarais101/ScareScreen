<!-- Path: ScareScreen/frontend/src/app/dashboard/dashboard.component.html -->
<h1>Dashboard</h1>
<hr>
<h3>Videos</h3>
<hr>
<div class="grid grid-pad">
  <a *ngFor="let video of videos" class="col-2-4">
    <a href="{{video.url}}" target="_blank">
      <img src="{{video.thumbnail}}" alt="{{video.name}}">
    </a>
    <div class="module video">
      <h4>{{video.name}}</h4>
      <p>{{video.description}}</p>
    </div>
  </a>
</div>
