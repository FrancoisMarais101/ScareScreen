version: '3.4'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # command: gunicorn --bind 0.0.0.0:8000 app:app
    volumes:
      - ./backend:/backend
    ports:
      - 8000:8000
    depends_on:
      - ${DB_HOST}
    environment:
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
    networks:
      - app_network
    restart: unless-stopped
    

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:80  # Change this to whatever host port you want
    networks:
      - app_network
    restart: unless-stopped
   

  db:
    image: postgres:16.0
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - app_network
    restart: unless-stopped


volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
